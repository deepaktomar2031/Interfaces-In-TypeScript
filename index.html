<html>

<head>
    <title>First Html Game</title>
    <style>
        #loader {
            display: none;
        }

        * {
            padding: 0;
            margin: 0;
        }

        #game {
            display: block;
            background-color: gray;
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.21.5/system-production.js"></script>
</head>

<body>
    <main id="gameContainer">
        <canvas id="game" width="800px" height="600px"></canvas>
    </main>
    <div id="loader">
        <!-- <div id="logo"></div> -->
        
    </div>
    <script>
        System
            .import('js/index.js')
            .then(null, console.error.bind(console));
    </script>
</body>

</html>
